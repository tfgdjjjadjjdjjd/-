<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pager a{
            display: inline-block;
            padding: 2px 8px;
            margin: 0 5px;
            border: 1px solid moccasin;
        }
        .pager a.active{
            background-color: #eea236;
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>用户列表</h1>
    <ul>
        {% for item in user_list %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <div class="pager">
        {{ page_html|safe }}
    </div>
</body>
</html>
